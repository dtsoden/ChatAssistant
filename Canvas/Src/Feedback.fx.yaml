Feedback As screen:

    ContDetailedFeedback As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Height: =545
        PaddingBottom: =50
        PaddingLeft: =50
        PaddingRight: =50
        PaddingTop: =50
        Width: =920
        X: =429
        Y: =135
        ZIndex: =6

        Label1 As label:
            Height: =523
            Overflow: =Overflow.Scroll
            Size: =20
            Text: |-
                ="Feedback: " & Gallery1.Selected.Feedback 
                & Char(13) & Char(13) &
                "------------------------------------------------------------------------------------"
                & Char(13) & Char(13) &
                "Prompt: " & Gallery1.Selected.'Query Question'
                & Char(13) & Char(13) &
                "AI Response: " & Gallery1.Selected.'AI Response'
            VerticalAlign: =VerticalAlign.Top
            Width: =888
            X: =16
            Y: =12
            ZIndex: =1

    ContGalleryofFeedback As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Fill: =RGBA(255, 255, 255, 1)
        Height: =545
        Width: =398
        X: =15
        Y: =135
        ZIndex: =7

        "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =536
            Items: =Sort(ChatAssistantFeedbacks,'Created On',SortOrder.Descending)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =90
            Width: =398
            ZIndex: =1

            Title3 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.From
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 86
                X: =16
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
                ZIndex: =1

            Subtitle2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.'Created On'
                VerticalAlign: =VerticalAlign.Top
                Width: =Title3.Width
                X: =Title3.X
                Y: =Title3.Y + Title3.Height
                ZIndex: =2

            NextArrow3 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Tooltip: ="View item details"
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =3

            Separator3 As rectangle:
                Fill: =ThemeColors.Primary
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =82
                ZIndex: =4

            Rectangle3 As rectangle:
                Fill: =ThemeColors.Accent
                Height: =Parent.TemplateHeight - Separator3.Height
                OnSelect: =Select(Parent)
                Visible: =If(ThisItem.IsSelected, true, false)
                Width: =4
                ZIndex: =5

    icoRegreshData As icon.Reload:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Reload
        OnSelect: =Refresh(ChatAssistantFeedbacks)
        Width: =44
        X: =1197
        Y: =18
        ZIndex: =8

    HeaderGroup As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        "'AppHeader-Tablet_4' As 'AppHeader-Tablet'":
            AppLogo: ='ds-Logo-BW'
            HeaderTitle: ="Feedback Log"
            LeftGradient: =ThemeColors.HeaderLeft
            MidGradient: =ThemeColors.HeaderMiddle
            RadiusBottomLeftPx: =0
            RightGradient: =ThemeColors.HeaderRight
            ShowLogo: =false
            ZIndex: =3

        imgLogo3 As image:
            Image: ='240'
            OnSelect: =Launch(vAppURL & "&hidenavbar=true",{},"_self")
            X: =20
            ZIndex: =4

        icoBack3 As icon.BackArrow:
            Color: =RGBA(255, 255, 255, 1)
            Icon: =Icon.BackArrow
            OnSelect: =Navigate(General,ScreenTransition.CoverRight);Set(vAdminNav,true)
            X: =1285
            Y: =20
            ZIndex: =5

    FooterGroup As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =10

        "'AppFooter-Tablet_4' As 'AppFooter-Tablet'":
            ApplicationName: =gVersion
            BackgroundColor: =ThemeColors.Button
            CopyrightOwner: ="Demo"
            Fill: ='AppFooter-Tablet_4'.BackgroundColor
            Height: ='AppFooter-Tablet_4'.FooterHeight
            Y: =693

        "'img PowerAppLogo_1' As image":
            Height: =58
            Image: =PowerApps
            Width: =61
            X: =1082
            Y: =701
            ZIndex: =2

