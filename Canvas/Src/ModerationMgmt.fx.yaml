ModerationMgmt As screen:

    ContGalleryofKeyWords As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =517
        X: =26
        Y: =150
        ZIndex: =6

        "Gallery3 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =513
            Items: =ChatAssistantKeyWordLists
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =90
            Width: =500
            ZIndex: =1

            Title2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =26
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Word
                VerticalAlign: =VerticalAlign.Top
                Width: =351
                X: =78
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle3.Size * 1.8)) / 2
                ZIndex: =1

            Subtitle3 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.'Created On'
                VerticalAlign: =VerticalAlign.Top
                Width: =Title2.Width
                X: =Title2.X
                Y: =Title2.Y + Title2.Height
                ZIndex: =2

            NextArrow2 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Tooltip: ="View item details"
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =3

            Separator2 As rectangle:
                Fill: =ThemeColors.Primary
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =82
                ZIndex: =4

            Rectangle2 As rectangle:
                Fill: =ThemeColors.Accent
                Height: =Parent.TemplateHeight - Separator2.Height
                OnSelect: =Select(Parent)
                Visible: =If(ThisItem.IsSelected, true, false)
                Width: =4
                ZIndex: =5

            Icon2 As icon.Trash:
                Color: =ThemeColors.Secondary
                Height: =44
                Icon: =Icon.Trash
                OnSelect: =Remove(ChatAssistantKeyWordLists,ThisItem)
                Width: =38
                X: =22
                Y: =23
                ZIndex: =6

    ContFormAddEditKeyWords As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =398
        X: =772
        Y: =237
        ZIndex: =7

        Form1 As form:
            DataSource: =ChatAssistantKeyWordLists
            Height: =258
            Item: =Gallery3.Selected
            NumberOfColumns: =1
            Width: =500
            Y: =66
            ZIndex: =1

            Word_DataCard1 As typedDataCard.textualEditCard:
                BorderStyle: =BorderStyle.Solid
                DataField: ="ccat_word"
                Default: =ThisItem.Word
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@ChatAssistantKeyWordLists],DataSourceInfo.DisplayName,"ccat_word")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =50
                MaxLength: =DataSourceInfo([@ChatAssistantKeyWordLists], DataSourceInfo.MaxLength, "ccat_word")
                Required: =true
                Update: =DataCardValue1.Text
                Width: =500
                X: =0
                Y: =0
                ZIndex: =1

                DataCardKey1 As label:
                    AutoHeight: =true
                    Height: =34
                    Text: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    Wrap: =false
                    X: =30
                    Y: =10
                    ZIndex: =1

                DataCardValue1 As text:
                    BorderColor: =If(IsBlank(Parent.Error), ThemeColors.Accent, Color.Red)
                    Default: =Parent.Default
                    DelayOutput: =true
                    DisplayMode: =Parent.DisplayMode
                    MaxLength: =Parent.MaxLength
                    PaddingLeft: =5
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Tooltip: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                    ZIndex: =2

                ErrorMessage1 As label:
                    AutoHeight: =true
                    Height: =10
                    Live: =Live.Assertive
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =Parent.Error
                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardValue1.Y + DataCardValue1.Height
                    ZIndex: =3

                StarVisible1 As label:
                    Align: =Align.Center
                    Height: =DataCardKey1.Height
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    Wrap: =false
                    Y: =DataCardKey1.Y
                    ZIndex: =4

            Classification_DataCard1 As typedDataCard.comboBoxOptionSetSingleEditCard:
                BorderStyle: =BorderStyle.Solid
                DataField: ="ccat_classification"
                Default: =ThisItem.Classification
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@ChatAssistantKeyWordLists],DataSourceInfo.DisplayName,"ccat_classification")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =50
                Required: =false
                Update: =DataCardValue2.Selected.Value
                Width: =500
                X: =0
                Y: =1
                ZIndex: =1

                DataCardKey2 As label:
                    AutoHeight: =true
                    Height: =34
                    Text: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    Wrap: =false
                    X: =30
                    Y: =10
                    ZIndex: =1

                DataCardValue2 As combobox:
                    BorderColor: =If(IsBlank(Parent.Error), ThemeColors.Accent, Color.Red)
                    ChevronBackground: =ThemeColors.Accent
                    ChevronHoverBackground: =ThemeColors.Button
                    DefaultSelectedItems: =[Parent.Default]
                    DisplayFields: =["Value"]
                    DisplayMode: =Parent.DisplayMode
                    IsSearchable: =false
                    Items: =Choices(choice_Classification)
                    PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                    PressedFill: =ThemeColors.Secondary
                    SearchFields: =["Value"]
                    SearchItems: =[]
                    SelectMultiple: =false
                    Tooltip: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                    ZIndex: =2

                ErrorMessage2 As label:
                    AutoHeight: =true
                    Height: =10
                    Live: =Live.Assertive
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =Parent.Error
                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardValue2.Y + DataCardValue2.Height
                    ZIndex: =3

                StarVisible2 As label:
                    Align: =Align.Center
                    Height: =DataCardKey2.Height
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    Wrap: =false
                    Y: =DataCardKey2.Y
                    ZIndex: =4

        btnNew As button:
            Fill: =ThemeColors.Primary
            Height: =48
            OnSelect: =NewForm(Form1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="New"
            Visible: =If(Form1.Mode = FormMode.New,false,true)
            Width: =500
            ZIndex: =2

        btnSaveKeyWord As button:
            Fill: =ThemeColors.Button
            HoverFill: =ThemeColors.Secondary
            OnSelect: =SubmitForm(Form1); EditForm(Form1); Notify("Save Successful",NotificationType.Success,3000)
            Text: ="Save"
            Visible: =If(CountRows(Gallery3.AllItems) > 0 Or Form1.Mode = FormMode.New, true, false)
            X: =312
            Y: =324
            ZIndex: =3

