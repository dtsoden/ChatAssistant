Log As screen:

    contTable As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Fill: =RGBA(255, 255, 255, 1)
        Height: =572
        Width: =1334
        X: =15
        Y: =129
        ZIndex: =1

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Font: =Font.Lato
        HeadingFill: =ThemeColors.Primary
        HeadingFont: =Font.Lato
        HeadingFontWeight: =FontWeight.Bold
        HeadingSize: =14
        Height: =572
        Items: =Sort(Filter(Search(ChatAssistantLogs,txtSearchLog.Text,"ccat_sent","ccat_received"),FullName = User().FullName),'Created On',SortOrder.Descending)
        Size: =10
        Width: =1334
        X: =15
        Y: =129
        ZIndex: =2

        DTS_Column3 As dataTableColumn.dateTimeColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="DTS"
            FieldName: ="ccat_dts"
            FieldVariantName: ="dateTimeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =8
            Text: =Text(ThisItem.DTS,DateTimeFormat.LongDateTime)
            Width: =159
            X: =0
            Y: =0
            ZIndex: =8

        FullName_Column2 As dataTableColumn.textualColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="User"
            FieldName: ="ccat_fullname"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =9
            Text: =ThisItem.FullName
            Width: =150
            X: =0
            Y: =0
            ZIndex: =9

        isGreyFlagged_Column1 As dataTableColumn.complexOptionSetColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Grey"
            FieldName: ="cr5c4_isgreyflagged"
            FieldVariantName: ="complexOptionSetColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =10
            Text: =ThisItem.isGreyFlagged
            Width: =68
            X: =0
            Y: =0
            ZIndex: =10

        Sent_Column3 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Prompt"
            FieldName: ="ccat_sent"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: =Copy(DataTable1.Selected.Sent);Notify("Prompt copied successfuly",NotificationType.Success,3000)
            Order: =11
            Text: ="✂ " & ThisItem.Sent
            Width: =100
            X: =0
            Y: =0
            ZIndex: =11

        Received_Column3 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="AI Response"
            FieldName: ="ccat_received"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: =Copy(DataTable1.Selected.Received);Notify("AI response copied successfuly",NotificationType.Success,3000)
            Order: =12
            Text: ="✂ " & ThisItem.Received
            Width: =100
            X: =0
            Y: =0
            ZIndex: =12

        TokensSent_Column2 As dataTableColumn.numberColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="SNT"
            FieldName: ="ccat_tokenssent"
            FieldVariantName: ="numberColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =14
            Text: =ThisItem.TokensSent
            Width: =74
            X: =0
            Y: =0
            ZIndex: =13

        TokensReceived_Column2 As dataTableColumn.numberColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="REC"
            FieldName: ="ccat_tokensreceived"
            FieldVariantName: ="numberColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =15
            Text: =ThisItem.TokensReceived
            Width: =59
            X: =0
            Y: =0
            ZIndex: =14

        TokensTotal_Column2 As dataTableColumn.numberColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="TL"
            FieldName: ="ccat_tokenstotal"
            FieldVariantName: ="numberColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =16
            Text: =ThisItem.TokensTotal
            Width: =60
            X: =0
            Y: =0
            ZIndex: =15

        Rating_Column2 As dataTableColumn.numberColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Rating"
            FieldName: ="cr5c4_rating"
            FieldVariantName: ="numberColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =13
            Text: =ThisItem.Rating
            Width: =84
            X: =0
            Y: =0
            ZIndex: =16

    lblSessionSent As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =ThemeColors.Primary
        FontWeight: =FontWeight.Bold
        Height: =47
        Size: =20
        Text: |-
            ="Sent: " & Sum(Filter(ChatAssistantLogs,FullName = User().FullName),TokensSent)
        Width: =Parent.Width / 3
        Y: =721
        ZIndex: =3

    lblSessionReceived As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =ThemeColors.Secondary
        FontWeight: =FontWeight.Bold
        Height: =47
        Size: =20
        Text: |-
            ="Received: " & Sum(Filter(ChatAssistantLogs,FullName = User().FullName),TokensReceived)
        Width: =Parent.Width / 3
        X: =455
        Y: =721
        ZIndex: =4

    lblSessionTotal As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =ThemeColors.Accent
        FontWeight: =FontWeight.Bold
        Height: =47
        Size: =20
        Text: |-
            ="Total: " & Sum(Filter(ChatAssistantLogs,FullName = User().FullName),TokensTotal)
        Width: =Parent.Width / 3
        X: =911
        Y: =721
        ZIndex: =5

    "'AppHeader-Tablet_5' As 'AppHeader-Tablet'":
        AppLogo: ='ds-Logo-BW'
        HeaderTitle: =User().FullName & "'s Logs"
        LeftGradient: =ThemeColors.HeaderLeft
        MidGradient: =ThemeColors.HeaderMiddle
        RadiusBottomLeftPx: =0
        RightGradient: =ThemeColors.HeaderRight
        ShowLogo: =false
        ZIndex: =6

    icoBack As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(General,ScreenTransition.CoverRight);Set(vAdminNav,true)
        X: =1285
        Y: =20
        ZIndex: =7

    imgLogo1 As image:
        Image: ='240'
        OnSelect: =Launch(vAppURL & "&hidenavbar=true",{},"_self")
        X: =20
        ZIndex: =8

    txtSearchLog As text:
        BorderColor: =ThemeColors.Primary
        Default: =""
        HintText: ="Search Prompt OR AI Response"
        PaddingLeft: =50
        PaddingRight: =40
        Size: =11
        X: =937
        Y: =37
        ZIndex: =9

    Icon4 As icon.Search:
        Color: =ThemeColors.Accent
        Height: =40
        Icon: =Icon.Search
        Width: =40
        X: =937
        Y: =37
        ZIndex: =10

    Icon5 As icon.CancelBadge:
        Color: =ThemeColors.Accent
        Height: =30
        Icon: =Icon.CancelBadge
        OnSelect: =Reset(txtSearchLog)
        Visible: =If(Len(txtSearchLog)> 0 , true , false)
        Width: =30
        X: =1224
        Y: =42
        ZIndex: =11

