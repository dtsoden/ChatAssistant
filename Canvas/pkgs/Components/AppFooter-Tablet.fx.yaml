"'AppFooter-Tablet' As CanvasComponent":
    ApplicationName: ="My Application Name Here"
    BackgroundColor: |-
        =ColorValue("#0F3A57")
    CopyrightOwner: ="David Soden"
    Fill: ='AppFooter-Tablet'.BackgroundColor
    FontColor: =RGBA(255, 255, 255, 1)
    FontSize: =26
    FooterHeight: =75
    Height: ='AppFooter-Tablet'.FooterHeight
    Width: =Max(App.ActiveScreen.Width,1366)
    X: =0
    Y: =0
    ZIndex: =1

    ContLeftFooter As groupContainer.manualLayoutContainer:
        Fill: ='AppFooter-Tablet'.BackgroundColor
        Height: =Parent.Height
        Width: ='AppFooter-Tablet'.Width / 2
        ZIndex: =1

        lblFooter As label:
            Color: ='AppFooter-Tablet'.FontColor
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height
            PaddingBottom: =0
            PaddingLeft: =20
            PaddingRight: =0
            PaddingTop: =0
            Size: ='AppFooter-Tablet'.FontSize
            Text: =Upper("Â©"&Year(Today()) &" " & 'AppFooter-Tablet'.CopyrightOwner)
            Width: =600
            ZIndex: =1

    ContRightFooter As groupContainer.manualLayoutContainer:
        Fill: ='AppFooter-Tablet'.BackgroundColor
        Height: =Parent.Height
        Width: ='AppFooter-Tablet'.Width / 2
        X: =ContLeftFooter.Width
        ZIndex: =2

        lblFooter_1 As label:
            Align: =Align.Right
            Color: ='AppFooter-Tablet'.FontColor
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            Italic: =true
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =40
            PaddingTop: =0
            Size: ='AppFooter-Tablet'.FontSize-8
            Text: =Upper('AppFooter-Tablet'.ApplicationName)
            Width: =683
            ZIndex: =1

