"'AppHeader-Tablet' As CanvasComponent":
    AppLogo: =SampleImage
    AppLogoWidth: =150
    Fill: =RGBA(0, 0, 0, 0)
    HeaderHeight: =105
    HeaderTitle: ="Component Default Title"
    Height: =150
    LeftGradient: |-
        ="#1C6EA4"
    LeftGradientPercent: =0
    MidGradient: |-
        ="#0F3A57"
    MidGradientPercent: =50
    RadiusBottomLeftPx: =30
    RadiusBottomRightPx: =30
    RadiusTopLeftPx: =0
    RadiusTopRightPx: =0
    RightGradient: |-
        ="#000000"
    RightGradientPercent: =100
    ShadowAlpha: =0.59
    ShadowBottomLeftPx: =11
    ShadowBottomRightPx: =-1
    ShadowTopLeftPx: =-1
    ShadowTopRightPx: =7
    ShowLogo: =true
    TitleColor: =RGBA(255, 255, 255, 1)
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    HeaderCode As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div 
            	style='	width:" & Parent.Width & "px;
            			height:" & 'AppHeader-Tablet'.HeaderHeight & "px;
            			background: linear-gradient(to right, 
            				" & 'AppHeader-Tablet'.LeftGradient & " " & 'AppHeader-Tablet'.LeftGradientPercent & "%, 
            				" & 'AppHeader-Tablet'.MidGradient & " " & 'AppHeader-Tablet'.MidGradientPercent & "%,
            				" & 'AppHeader-Tablet'.RightGradient & " " & 'AppHeader-Tablet'.RightGradientPercent & "%
            				);
            			box-shadow: 
            				" & 'AppHeader-Tablet'.ShadowTopLeftPx & "px 
            				" & 'AppHeader-Tablet'.ShadowTopRightPx & "px
            				" & 'AppHeader-Tablet'.ShadowBottomLeftPx & "px
            				" & 'AppHeader-Tablet'.ShadowBottomRightPx & "px
            				rgba(0,0,0," & 'AppHeader-Tablet'.ShadowAlpha & ");
            			border-radius: 
            				" & 'AppHeader-Tablet'.RadiusTopLeftPx & "px 
            				" & 'AppHeader-Tablet'.RadiusTopRightPx & "px  
            				" & 'AppHeader-Tablet'.RadiusBottomLeftPx & "px 
            				" & 'AppHeader-Tablet'.RadiusBottomRightPx & "px 
            			'>
            </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    AppLogo As image:
        Height: ='AppHeader-Tablet'.HeaderHeight-10
        Image: ='ds-Logo-BW'
        PaddingBottom: =5
        PaddingTop: =5
        Visible: ='AppHeader-Tablet'.ShowLogo
        Width: ='AppHeader-Tablet'.AppLogoWidth
        X: =33
        ZIndex: =2

    lblHeader As label:
        Align: =Align.Center
        Color: ='AppHeader-Tablet'.TitleColor
        Height: ='AppHeader-Tablet'.HeaderHeight
        Size: =26
        Text: ='AppHeader-Tablet'.HeaderTitle
        Width: =1030
        X: =210
        ZIndex: =3

